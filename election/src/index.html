<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seecured Election</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/Favi/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/Favi/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/Favi/favicon-16x16.png">
    <link rel="manifest" href="../images/Favi/site.webmanifest">
    <link rel="mask-icon" href="../images/Favi/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="icon-bar">
        <a href="https://www.facebook.com/britishuniversityegypt/" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="google"><i class="fa fa-google"></i></a>
        <a href="https://www.linkedin.com/school/the-british-university-in-egypt/about/" class="linkedin"><i
        class="fa fa-linkedin"></i></a>
        <a href="https://github.com/AmrAhmedA/Seecured" class="github"><i class="fa fa-github"></i></a>
        <a href="ElectionAdmin/AdminPanel.html" class="useradmin"><i class="fa fa-users"></i></a>
    </div>
    <div class="container" style="width: 650px;">
        <div class="row">
            <img class="img-responsive center-block" src="images/BUELogo.png" alt="Seecured Logo" height="350" width="350">
            <div class="col-lg-12">
                <h1 class="text-center">Student Union Election</h1>
                <hr />
                <br />
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Candidate Name</th>
                                <th scope="col">ID</th>
                                <th scope="col">Committee</th>
                                <th scope="col">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults">
                        </tbody>
                    </table>
                    <hr />
                    <form onSubmit="App.castVote(); return false;">
                        <div class="form-group">
                            <label for="candidatesSelect">Select Candidate</label>
                            <select class="form-control" id="candidatesSelect"></select>
                        </div>
                        <button type="submit" class="btn btn-primary">Vote</button>
                        <hr />
                    </form>
                    <div id="countdown"></div>
                    <br>
                    <br>
                    <br>
                    <hr />
                    <p id="accountAddress" class="text-center"></p>
                    <img class="img-responsive center-block" src="images/Seecured-Election-E-voting.png" alt="Seecured Logo" height="150" width="150">
                    <p class="text-center">Powered by Seecured at BUE | All Rights Reserved to Amr A. Abdelrahman Gewaly &copy;
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Dependencies-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Timer.js"></script>
</body>

</html>
